{% extends "home/master.html" %}


{% block homelink %}
  <a class="nav-link" href="../konnect/?id={{id}}">Home</a>                
{% endblock %}

{% block profilelink %}
<a class="nav-link" href="../user-profile/?id={{id}}">My Profile</a>
{% endblock %}

{% block content %}
 <h1>Skills</h1>
 <div >
    <form action="../addSkill/" method="post">
      {% csrf_token %}
      <input type="hidden" name="id" id="id" value={{id}}>
      <label for="">Skill</label>
      <input type="text" name="skill" id="skill" required>
      <br><br>
    
      <button type="submit">Add Skill</button>

    </form>
  </div>
  <h1>Links</h1>
 <div >
    <form action="../addLink/" method="post">
      {% csrf_token %}
      <input type="hidden" name="id" id="id" value={{id}}>
      <label for="">Platform</label>
      <input type="text" name="link_key" id="link_key" required>
      <br><br>
      <label for="">Link</label>
      <input type="text" name="link" id="link" required>
      <br><br>
    
      <button type="submit">Add Link</button>

    </form>
  </div>
{% endblock %}
