{% extends "home/master.html" %}

{% block homelink %}
  <a class="nav-link" href="../konnect/?id={{id}}">Home</a>                
{% endblock %}

{% block profilelink %}
  <a class="nav-link" href="../user-profile/?id={{id}}">My Profile</a>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h1>Skills</h1>
      <form action="../addSkill/" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" id="id" value={{id}}>
        <div class="mb-3">
          <label for="skill" class="form-label">Skill</label>
          <input type="text" class="form-control" name="skill" id="skill" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Skill</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1>Links</h1>
      <form action="../addLink/" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" id="id" value={{id}}>
        <div class="mb-3">
          <label for="link_key" class="form-label">Platform</label>
          <input type="text" class="form-control" name="link_key" id="link_key" required>
        </div>
        <div class="mb-3">
          <label for="link" class="form-label">Link</label>
          <input type="text" class="form-control" name="link" id="link" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Link</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
