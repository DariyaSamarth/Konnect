<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konnect - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/SignUp.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <span>Q3 Technologies</span>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://intranet.q3tech.in/">Intranet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Sign Up</h1>
        <div class="card">
            <form action="../register/" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                
                <label for="mail_id">Email</label>
                <input type="email" name="mail_id" id="mail_id" required>
                
                <label for="skype_id">Skype Id</label>
                <input type="text" name="skype_id" id="skype_id" required>
                
                <label for="project">Project</label>
                <input type="text" name="project" id="project" required>
                
                <label for="manager">Manager</label>
                <input type="number" name="manager" id="manager">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
</body>
</html>
