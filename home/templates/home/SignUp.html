<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Konnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">
          <span>Q3 Technologies</span>
          
          <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://intranet.q3tech.in/">Intranet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    <h1>Sign Up</h1>
    <div >
      <form action="../register/" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" name="mail_id" id="mail_id" required>
        <br><br>
        <label for="">Skype Id</label>
        <input type="text" name="skype_id" id="skype_id" required>
        <br><br>
        <label for="">Project</label>
        <input type="text" name="project" id="project" required>
        <br><br>
        <label for="">Manager</label>
        <input type="number" name="manager" id="manager">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <button type="submit">Sign Up</button>

      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  </body>
</html>
